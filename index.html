<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikkelhouse Configurator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <h2>Wikkelhouse Configurator</h2>
    </header>

    <!--All the segments -->
    <section class="blueprint">
      <div class="segment">
        <img
          src="images/Left-Veranda-Segment.png"
          alt="This is a picture of the left veranda Segment"
        />
      </div>
      <div class="segment">
        <img
          src="images/Window-Segment.png"
          alt="This is a picture of the window segment"
        />
      </div>
      <div class="segment">
        <img
          src="images/Kitchen-Bathroom-Segment.png"
          alt="This is a picture of the kitchen and bathroom Segment"
        />
      </div>
      <div class="segment">
        <img
          src="images/Empty-Segment.png"
          alt="This is a picture of the empty segment"
        />
      </div>
      <div class="segment">
        <img
          src="images/Window-Segment.png"
          alt="This is a picture of the window segment"
        />
      </div>
      <div class="segment">
        <img
          src="images/Right-Veranda-Segment.png"
          alt="This is a picture of the right veranda Segment"
        />
      </div>
    </section>

    <section class="objectcontainer">
      <div class="objectcard">
        <div class="object">
          <img src="images/Bank-Object.png" alt="Sofa Object" />
        </div>
        <div class="object">
          <img src="images/Bed-Object.png" alt="Bed Object" />
        </div>
        <div class="object">
          <img src="images/Bierbankje-Object.png" alt="Beer Bench Object" />
        </div>
        <div class="object">
          <img src="images/Kast-Object.png" alt="cupboard Object" />
        </div>
        <div class="object">
          <img src="images/Stoel-Object.png" alt="Chair Object" />
        </div>
        <div class="object">
          <img src="images/Tafel-Object.png" alt="Table Object" />
        </div>
      </div>
    </section>
  </body>
</html>
