<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikkelhouse Configurator</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <header>
      <h2>Wikkelhouse Configurator</h2>
    </header>

    <!--All the segments -->
    <section class="segment-container" id="containerId">
      <button class="add" id="add">Add</button>
      <div class="segment" id="segmentId">
        <img src="images/Left-Veranda-Segment.png" alt="Left-veranda-Segment" />
      </div>
      <div class="segment" id="segmentId">
        <img src="images/Window-Segment.png" alt="Window-segment" />
      </div>
      <div class="segment" id="segmentId"> 
        <img src="images/Kitchen-Bathroom-Segment.png" alt="Kitchen-and-Bathroom-Segment"/>
      </div>
      <div class="segment" id="segmentId">
        <img src="images/Empty-Segment.png" alt="Empty-segment" />
      </div>
      <div class="segment" id="segmentId">
        <img src="images/Window-Segment.png" alt="Window-segment" />
      </div>
      <div class="segment" id="segmentId">
        <img src="images/Right-Veranda-Segment.png" alt="Right-Veranda-Segment"/>
      </div>
      <button class="remove" id="remove">Remove</button>
    </section>

    <section class="objectcontainer">
      <div class="objectcard" id="objectCardId">
        <div class="object" id="objectId">
          <img src="images/Bank-Object.png" alt="Sofa-Object" />
        </div>
        <div class="object" id="objectId">
          <img src="images/Bed-Object.png" alt="Bed-Object" />
        </div>
        <div class="object" id="objectId">
          <img src="images/Bierbankje-Object.png" alt="Beer-Bench-Object" />
        </div>
        <div class="object" id="objectId">
          <img src="images/Kast-Object.png" alt="cupboard-Object" />
        </div>
        <div class="object" id="objectId">
          <img src="images/Stoel-Object.png" alt="Chair-Object" />
        </div>
        <div class="object" id="objectId">
          <img src="images/Tafel-Object.png" alt="Table-Object" />
        </div>
      </div>
    </section>

    <!--JQuery-->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery-ui-1.13.2/jquery-ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
